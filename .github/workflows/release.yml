name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 触发条件：当推送的标签以 'v' 开头时触发

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-latest]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install CMake (Ubuntu)
      if: matrix.os == 'ubuntu-20.04'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake
      shell: bash

    - name: Install CMake (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'
      shell: bash

    - name: Create build directory
      run: mkdir build
      shell: bash

    - name: Configure CMake
      run: cmake -S . -B build
      working-directory: ./build
      shell: bash

    - name: Build project
      run: cmake --build . --config Release
      working-directory: ./build
      shell: bash

    - name: Create release directory
      run: |
        mkdir -p release/bin
      shell: bash

    - name: Copy binaries and config
      run: |
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          cp build/bin/socks_server.exe release/bin/
          cp config.json release/
        else
          cp build/bin/socks_server release/bin/
          cp config.json release/
        fi
      shell: bash

    - name: Package release
      run: |
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          7z a socks_server-${{ matrix.os }}.zip ./release/*
        else
          tar -czvf socks_server-${{ matrix.os }}.tar.gz -C release .
        fi
      shell: bash

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: socks_server-${{ matrix.os }}
        path: socks_server-${{ matrix.os }}.${{ runner.os == 'Windows' && 'zip' || 'tar.gz' }}

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/socks_server-ubuntu-20.04.tar.gz
        asset_name: socks_server-ubuntu-20.04.tar.gz
        asset_content_type: application/gzip

    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/socks_server-windows-latest.zip
        asset_name: socks_server-windows-latest.zip
        asset_content_type: application/zip